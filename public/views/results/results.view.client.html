<div ng-include="'views/user/navBar.view.client.html'"></div>
<div class="container-fluid">
    <div class="logo col-md-3">
        <img src="../../project/images/logo.jpg" class="logo-img">
    </div>
    <div class="col-md-10 big-search-box">
        <div class="input-group">

            <input type="text" class="form-control" placeholder="Enter search query here..."
                   ng-model="model.query.text">
            <span class="input-group-btn">
                <a ng-click="model.search()">
                    <i class="icon-search"></i>
                </a>
            <button class="btn btn-default" type="button" ng-click="model.search()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#filter-panel">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
        </span>
        </div>
        <div id="filter-panel" class="collapse well well-lg">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control"
                   placeholder="Enter city here..." ng-model="model.query.location">
            <label for="type">Type</label>
            <input type="text" id="type" class="form-control" placeholder="Enter search query here...">
            <label for="budget">Budget</label>
            <input type="text" id="budget" class="form-control" placeholder="Enter search query here...">
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <tr ng-repeat="b in model.results.businesses" ng-show="model.results">
        <td ng-click="model.getDetails()">
            <div class="col-md-2"><img src="{{b.image_url}}"></div>
            <div class="col-md-6 "><span class="name-style">{{b.name}}</span><br>
                <span ng-repeat="a in b.location.display_address">
                    {{a}}
                </span>
                <div>
                    <div class="row">
                        <div class="col-sm-2">CUISINES:</div>
                        <div class="col-sm-10">|<span ng-repeat="c in b.categories">
                    {{c[0]}} |</span></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">Open?</div>
                        <div class="col-sm-3">{{b.is_closed ? 'No' : 'Yes'}}</div>
                    </div>
                    <b><span class="glyphicon glyphicon-earphone"></span></b> {{b.display_phone}}<br>
                </div>
            </div>
            <div class="col-md-2"><i class="fa fa-yelp" aria-hidden="true"></i><img src="{{b.rating_img_url}}"
                                                                                    title="Yelp rating: {{b.rating}}">
            </div>
        </td>
    </tr>
</table>

<div ng-include="'views/user/navBar.view.client.html'"></div>
<div class="container">
    <div class="container-fluid" style="background-color: #ecf0f1">
        <div class="logo col-md-3">
            <img src="../../images/logo.jpg" class="logo-img">
        </div>
        <div class="col-md-10 big-search-box">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter search query here..."
                       ng-model="model.query.text"
                >
                <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="model.querySearch()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#filter-panel">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
        </span>
            </div>
            <div id="filter-panel" class="collapse well well-lg">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control"
                       placeholder="Enter city here..." ng-model="model.query.location" autocomplete="on">
                <label for="type">Common queries</label>
                <select ng-model="model.selected" class="form-control" ng-change="model.querySelected()">
                    <option value="">Select a Query</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Indian">Indian</option>
                    <option value="French">French</option>
                    <option value="Italian">Italian</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Japaneses">Japaneses</option>
                    <option value="Vegan">Vegan</option>
                </select>
            </div>
        </div>
    </div>
    <div class="text-center">
        <ul class="pagination" ng-show="model.pageNums.length > 0">
            <li ng-repeat="p in model.pageNums">
                <a ng-click="model.nextPage(p)">{{p}}</a>
            </li>
        </ul>
    </div>
    <table class="table table-striped table-hover">
        <tr ng-repeat="b in model.results.businesses" ng-show="model.results">
            <td ng-click="model.getDetails(b)">
                <div class="col-md-2"><img ng-src="{{b.image_url}}"></div>
                <div class="col-md-6 "><span class="name-style">{{b.name}}</span><br>
                    <span ng-repeat="a in b.location.display_address">
                    {{a}}
                </span>
                    <div>
                        <div class="row">
                            <div class="col-sm-2">CUISINES:</div>
                            <div class="col-sm-10">|<span ng-repeat="c in b.categories">
                    {{c[0]}} |</span></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">Open?</div>
                            <div class="col-sm-3">{{b.is_closed ? 'No' : 'Yes'}}</div>
                        </div>
                        <b><span class="glyphicon glyphicon-earphone"></span></b> {{b.display_phone}}<br>
                    </div>
                </div>
                <div class="col-md-2"><i class="fa fa-yelp" aria-hidden="true"></i><img ng-src="{{b.rating_img_url}}"
                                                                                        title="Yelp rating: {{b.rating}}">
                </div>
            </td>
        </tr>
    </table>
    <div class="text-center">
        <ul class="pagination" ng-show="model.pageNums.length > 0">
            <li ng-repeat="p in model.pageNums">
                <a ng-click="model.nextPage(p)">{{p}}</a>
            </li>
        </ul>
    </div>
</div>

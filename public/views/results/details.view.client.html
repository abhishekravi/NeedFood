<div ng-include="'views/user/navBar.view.client.html'"></div>
<!-- details section-->
<div class="container-fluid" ng-show="model.place">
    <div class="col-md-3"><img ng-src="{{model.place.image_url}}" style="max-width: 300px; max-height: 300px"></div>
    <div class="col-md-6 "><span class="name-style">{{model.place.name}}</span><br>
        <span ng-repeat="a in model.place.location.display_address">
                    {{a}}
                </span>
        <div>
            <div class="row">
                <div class="col-sm-2">CUISINES:</div>
                <div class="col-sm-10">|<span ng-repeat="c in model.place.categories">
                    {{c[0]}} |</span></div>
            </div>
            <div class="row">
                <div class="col-sm-2">Open?</div>
                <div class="col-sm-3">{{model.place.is_closed ? 'No' : 'Yes'}}</div>
            </div>
            <b><span class="glyphicon glyphicon-earphone"></span></b> {{model.place.display_phone}}<br>
        </div>
    </div>
    <!-- rating section-->
    <div class="col-md-2">
        <div>
            <i class="fa fa-yelp" aria-hidden="true"></i>
            <img ng-src="{{model.place.rating_img_url}}"
                 title="Yelp rating: {{model.place.rating}}">
        </div>
        <div class="pull-left" title="User Rating">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span class="{{model.stars[0]}}" ng-click="model.saveRating(1)"></span>
            <span class="{{model.stars[1]}}" ng-click="model.saveRating(2)"></span>
            <span class="{{model.stars[2]}}" ng-click="model.saveRating(3)"></span>
            <span class="{{model.stars[3]}}" ng-click="model.saveRating(4)"></span>
            <span class="{{model.stars[4]}}" ng-click="model.saveRating(5)"></span>
        </div>
    </div>
    <!-- comment section-->
    <div class="col-md-6">
        <b>Comments:</b><br>
        <textarea placeholder="enter your comments..." ng-model="model.comment.text" rows="3"
                  class="form-control"></textarea>
        <div ng-show="model.comment == undefined || model.comment._id == undefined ||  model.comment.text == ''">
            <button id="comment-btn" ng-click="model.saveComment()" class="btn btn-primary btn-block"
                    ng-disabled="model.notLoggedIn" title="Login to comment">Comment
            </button>
        </div>
        <div ng-show="model.comment._id != undefined && model.comment._id != '' &&  model.comment.text != ''">
            <button id="updt-comment-btn" ng-click="model.updateComment()" class="btn btn-primary btn-block"
                    ng-disabled="model.notLoggedIn" title="save comment">Comment
            </button>
            <button id="del-comment-btn" ng-click="model.deleteComment()" class="btn btn-danger btn-block"
                    ng-disabled="model.notLoggedIn" title="delete comment">delete
            </button>
        </div>
    </div>
</div>

<!-- all comments section-->
<div class="container-fluid" ng-show="model.comments.length > 0">
    What other users say:
    <div ng-repeat="c in model.comments">
        <div ng-show="model.comment.text != ''">
            <b>{{c.username}} says:</b>
            <textarea rows="3" class="form-control" disabled="disabled">{{c.text}}</textarea>
        </div>
    </div>
</div>

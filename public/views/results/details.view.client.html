<div ng-include="'views/user/navBar.view.client.html'"></div>
<!-- details section-->
<div class="container-fluid" ng-show="model.place">
    <div class="col-md-3"><img ng-src="{{model.place.image_url}}" style="max-width: 300px; max-height: 300px"></div>
    <div class="col-md-6 "><span class="name-style">{{model.place.name}}</span><br>
        <span ng-repeat="a in model.place.location.display_address">
                    {{a}}
                </span>
        <div>
            <div class="row">
                <div class="col-sm-2">CUISINES:</div>
                <div class="col-sm-10">|<span ng-repeat="c in model.place.categories">
                    {{c[0]}} |</span></div>
            </div>
            <div class="row">
                <div class="col-sm-2">Open?</div>
                <div class="col-sm-3">{{model.place.is_closed ? 'No' : 'Yes'}}</div>
            </div>
            <b><span class="glyphicon glyphicon-earphone"></span></b> {{model.place.display_phone}}<br>
        </div>
    </div>
    <!-- rating section-->
    <div class="col-md-2">
        <div>
            <i class="fa fa-yelp" aria-hidden="true"></i>
            <img ng-src="{{model.place.rating_img_url}}"
                 title="Yelp rating: {{model.place.rating}}">
        </div>
        <div class="pull-left" title="User Rating">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span class="filled" ng-click="model.setRating(1)"></span>
            <span class="filled" ng-click="model.setRating(2)"></span>
            <span class="filled" ng-click="model.setRating(3)"></span>
            <span class="filled" ng-click="model.setRating(4)"></span>
            <span class="notfilled" ng-click="model.setRating(5)"></span>
        </div>
    </div>
    <!-- comment section-->
    <div class="col-md-6">
        <b>Comments:</b><br>
        <textarea placeholder="enter your comments..." ng-model="model.comment.text" rows="3"
                  class="form-control"></textarea>
        <button ng-click="model.saveComment()" class="btn btn-primary btn-block"
        ng-disabled="model.notLoggedIn" title="Login to comment...">Comment</button>
    </div>
</div>

<!-- all comments section-->
<div class="container-fluid" ng-show="model.comments.length > 0">
    What other users say:
    <div ng-repeat="c in model.comments">
        <b>{{c.user}} says:</b>
        <textarea rows="3" class="form-control" disabled="disabled">{{c.text}}</textarea>
    </div>
</div>
